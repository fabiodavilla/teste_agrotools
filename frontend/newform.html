<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <link rel="icon" href="assets/favicon.ico">

  <title>Teste Agrotools</title>
</head>
<body>
  <div id="header"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6 card-container">
        <form name="newForm" onsubmit="submitForm();return false;">
          <div class="mb-3">
            <label for="title" class="form-label">Título do formulário</label>
            <input type="text" class="form-control" id="title" name="title">
          </div>
          <div id="form-fields" class="mb-3"></div>
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-outline-secondary" onclick="addFields()">
                <i class="bi bi-plus-lg"></i>
              </button>
            </div>
            <div class="col">
              <div class="float-end">
                <button type="submit" class="btn btn-primary">Finalizar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/redirect.js"></script>
  <script src="js/interface.js"></script>
  <script src="js/newform.js"></script>
</body>
</html>
